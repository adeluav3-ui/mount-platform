  <!-- OneSignal SDK v16 -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];

    OneSignalDeferred.push(async function (OneSignal) {
      // Set service worker configuration
      OneSignal.SERVICE_WORKER_PARAM = {
        scope: '/OneSignalSDKWorker.js/'
      };
      OneSignal.SERVICE_WORKER_PATH = '/OneSignalSDKWorker.js';

      try {
        console.log('üöÄ Starting OneSignal initialization...');

        await OneSignal.init({
          appId: "0186919f-3891-40a5-81b6-c9e70634bdef",

          // Auto-prompt settings
          promptOptions: {
            slidedown: {
              enabled: true,
              autoPrompt: false, // Disable for now to debug
              timeDelay: 1,
              pageViews: 1
            }
          },

          // Other settings
          allowLocalhostAsSecureOrigin: true,
          notifyButton: {
            enable: false
          },
          welcomeNotification: {
            disable: true
          },
          persistNotification: false
        });

        console.log('‚úÖ OneSignal initialized successfully');
        console.log('Initial permission:', Notification.permission);

        // Check subscription state
        console.log('User opted in:', await OneSignal.User.PushSubscription.optedIn);
        console.log('Player ID:', await OneSignal.User.PushSubscription.id);

        window._OneSignal = OneSignal;

      } catch (error) {
        console.error('‚ùå OneSignal initialization failed:', error);
      }
    });
  </script>
