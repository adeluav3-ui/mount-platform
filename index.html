  <!-- OneSignal SDK v16 -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];

    OneSignalDeferred.push(async function (OneSignal) {
      // Configure Service Worker paths
      OneSignal.SERVICE_WORKER_UPDATER_PATH = '/OneSignalSDKUpdaterWorker.js';
      OneSignal.SERVICE_WORKER_PATH = '/OneSignalSDKWorker.js';
      OneSignal.SERVICE_WORKER_PARAM = { scope: '/' };

      console.log('üöÄ Mount Platform: Starting OneSignal initialization...');

      try {
        // Initialize WITHOUT auto-register
        // Detect if mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        await OneSignal.init({
          appId: "0186919f-3891-40a5-81b6-c9e70634bdef",

          // Enable auto-prompt ONLY on mobile
          promptOptions: {
            slidedown: {
              enabled: isMobile, // Enable on mobile
              autoPrompt: isMobile,
              prompts: [
                {
                  type: "push", // Push notifications
                  autoPrompt: isMobile,
                  text: {
                    /* Customize these messages */
                    actionMessage: "Get notified about new jobs instantly!",
                    acceptButton: "Allow",
                    cancelButton: "Not Now"
                  }
                }
              ]
            }
          },

          allowLocalhostAsSecureOrigin: true,
          notifyButton: { enable: false },
          welcomeNotification: { disable: true },
          persistNotification: false,
          autoRegister: isMobile, // Auto-register on mobile
          autoResubscribe: true,
          serviceWorkerParam: { scope: '/' }
        });

        console.log('‚úÖ OneSignal SDK initialized (no auto-register)');

        // Store reference
        window._OneSignal = OneSignal;

        // Check if we already have a subscription
        const playerId = await OneSignal.User.PushSubscription.id;
        console.log('Current Player ID:', playerId);

        if (!playerId) {
          console.log('‚ö†Ô∏è No subscription yet. Will manually register later.');

          // Create a global function to trigger subscription
          window.triggerOneSignalSubscription = async function () {
            console.log('üéØ Manually triggering subscription...');

            if (Notification.permission === 'default') {
              const permission = await Notification.requestPermission();
              console.log('Permission result:', permission);

              if (permission !== 'granted') {
                return false;
              }
            }

            if (OneSignal.Slidedown && OneSignal.Slidedown.promptPush) {
              OneSignal.Slidedown.promptPush();
              return true;
            }

            if (OneSignal.registerForPushNotifications) {
              await OneSignal.registerForPushNotifications();
              return true;
            }

            return false;
          };
        }

      } catch (error) {
        console.error('‚ùå OneSignal initialization failed:', error);
      }
    });
  </script>

<script>
  // Global error handler
  window.addEventListener('error', function (e) {
    console.error('Global error:', e.message, 'at', e.filename, ':', e.lineno);

    // Show error on page for mobile debugging
    const errorDiv = document.createElement('div');
    errorDiv.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background: red; color: white; padding: 10px; z-index: 99999;';
    errorDiv.innerHTML = 'Error: ' + e.message + ' at line ' + e.lineno;
    document.body.appendChild(errorDiv);
  });
</script>
