  <!-- OneSignal SDK v16 -->
  <!-- OneSignal SDK v16 with FCM support -->
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];

    OneSignalDeferred.push(async function (OneSignal) {
      // Configure Service Worker
      OneSignal.SERVICE_WORKER_UPDATER_PATH = '/OneSignalSDKUpdaterWorker.js';
      OneSignal.SERVICE_WORKER_PATH = '/OneSignalSDKWorker.js';
      OneSignal.SERVICE_WORKER_PARAM = {
        scope: '/',
        updateViaCache: 'none'
      };

      console.log('üöÄ Mount Platform: Starting OneSignal with NEW FCM API...');

      try {
        const isHttps = window.location.protocol === 'https:';
        const isLocalhost = window.location.hostname === 'localhost';
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // NEW FCM CONFIGURATION
        const initConfig = {
          appId: "0186919f-3891-40a5-81b6-c9e70634bdef",

          // Auto-register
          autoRegister: isHttps && !isLocalhost,

          // Prompt settings
          promptOptions: {
            slidedown: {
              enabled: true,
              autoPrompt: isMobile,
              timeDelay: 3,
              pageViews: 1,
              prompts: [
                {
                  type: "push",
                  autoPrompt: isMobile,
                  text: {
                    actionMessage: "Get instant job notifications",
                    acceptButton: "Allow",
                    cancelButton: "Not now"
                  }
                }
              ]
            }
          },

          allowLocalhostAsSecureOrigin: true,
          notifyButton: { enable: false },
          welcomeNotification: { disable: true },
          persistNotification: false,
          autoResubscribe: true,

          // Service Worker config
          serviceWorkerParam: {
            scope: '/',
            updateViaCache: 'none'
          },

          // IMPORTANT: Use NEW FCM API configuration
          safari_web_id: "",

          // For Chrome/Firefox with NEW FCM
          web: {
            fcm: {
              enabled: true,
              // Your FCM VAPID key (get from Firebase Console)
              vapidKey: "BGCzYR4_jiwHWgQ3MIAoJKOfAVtV50LWzwWWH8lRaUUqK_UiXRl38QLjUAJD_VL0z92fSw7xtUehCyCjuSTQ7QA"
            },
            allowLocalhostAsSecureOrigin: true
          }
        };

        await OneSignal.init(initConfig);

        console.log('‚úÖ OneSignal initialized with NEW FCM API');

        // Store references
        window._OneSignal = OneSignal;
        window.OneSignal = OneSignal;

        // Check subscription
        setTimeout(async () => {
          try {
            const isSubscribed = await OneSignal.User.PushSubscription.optedIn;
            const playerId = await OneSignal.User.PushSubscription.id;
            console.log('üì± Subscription status:', {
              subscribed: isSubscribed,
              playerId: playerId ? playerId.substring(0, 20) + '...' : 'None'
            });
          } catch (e) {
            console.log('Initial check error:', e);
          }
        }, 2000);

        // Global trigger
        window.triggerOneSignalSubscription = async function () {
          console.log('üéØ Triggering subscription with NEW FCM...');

          try {
            // Try new method first
            if (OneSignal.Notifications && OneSignal.Notifications.requestPermission) {
              const permission = await OneSignal.Notifications.requestPermission();
              console.log('Permission result:', permission);
              return permission === 'granted';
            }

            // Fallback to old method
            if (OneSignal.registerForPushNotifications) {
              await OneSignal.registerForPushNotifications();
              return true;
            }

            return false;
          } catch (error) {
            console.error('‚ùå Subscription failed:', error);
            return false;
          }
        };

      } catch (error) {
        console.error('‚ùå OneSignal initialization failed:', error);
      }
    });
  </script>

<script>
  // Global error handler
  window.addEventListener('error', function (e) {
    console.error('Global error:', e.message, 'at', e.filename, ':', e.lineno);

    // Show error on page for mobile debugging
    const errorDiv = document.createElement('div');
    errorDiv.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background: red; color: white; padding: 10px; z-index: 99999;';
    errorDiv.innerHTML = 'Error: ' + e.message + ' at line ' + e.lineno;
    document.body.appendChild(errorDiv);
  });
</script>
