      await OneSignal.init({

        // Auto-prompt settings (shows prompt automatically)

          slidedown: {
            enabled: true,
            autoPrompt: true,
            timeDelay: 1,
            pageViews: 1,
            forceUnmodified: true
          }
        },

        // Service worker configuration
        serviceWorkerParam: { scope: "/" },
        serviceWorkerPath: "OneSignalSDKWorker.js",

        // Notify button (optional)
        notifyButton: {
          enable: false
        },

        // Welcome notification
        welcomeNotification: {
          disable: false
        },

        persistNotification: false
      });

      console.log('âœ… OneSignal SDK v16 initialized for mountltd.com');

      console.log('User opted in:', await OneSignal.User.PushSubscription.optedIn);
      console.log('Player ID:', await OneSignal.User.PushSubscription.id);

      // Make OneSignal globally available
      window._OneSignal = OneSignal;
    });
  </script>
